<html>
    <head>
        <title>Job Application</title>
    </head>
    <body>
        <form action="" enctype="multipart/form-data">
            <h1>Job Application</h1>
            <p><label for="name">Your name:</label>  <br> <input type="text" name="User name" placeholder="Enter Name" size="25" maxlength="26" id="name"></p>
            <p><label for="">Your Education:</label>  <br> <select name="Education" id="Education">
                <option value="SELECT">SELECT</option>
                <option value="B.E">B.E</option>
                <option value="B.Tech.">B.Tech</option>
                <option value="B.C.A.">B.C.A.</option>
                <option value="B.Sc.">B.Sc.</option>
            </select></p>
            <p><label for="">You want to apply for the position:</label>  <br>
                <select name="Position" id="Position">
                    <option value="Select">SELECT</option>
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Back End Developer">Back End Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                </select>
            </p>
            <!-- file upload field -->
            <p>
                <label for="">Your Resume:</label>  <br>
                <input type="file" name="Resume">
            </p>
            <p>
                <input type="Submit" name="Send" value="Send Details">
            </p>
        </form>
    </body>
</html>
