<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <h1>LOGIN FORM</h1>
        <form action="">
            <p>
                Name: <br>
                <input type="text" name="Name" placeholder="Enter the User name" size="25" maxlength="26">
            </p>
            <p>
                Email: <br>
                <input type="email" name="Email" placeholder="Enter the Password" size="25" maxlength="30" >
            </p>
            <p>
                Subject: <br>
                <input type="text" name="Subject" placeholder="Enter the subject name" size="25" maxlength="20">
            </p>
            <p>
                <label for="Age">Age</label>
                <input type="number" name="Age" size="25" maxlength="20" min="16" max="80" id="Age" >
            </p>
            <p>
                <label for="dob">Date Of Birth:</label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label for="price">Price Range:</label>
                <input type="range" name="range" id="price" min="0" max="1000" step="10">
            </p>
            <p>
                <label for="url">Website:</label>
                <input type="url" name="website" id="url">
            </p>
            <p>
                <label for="time">Appointment Time:</label>
                <input type="time" name="Appointment Time" id="time">
            </p>
            <p>
                <label for="Week">Leave week</label>
                <input type="week" name="Leave week" id="Week">
            </p>
            <p>
                <label for="search">Job Search:</label>
                <input type="search" name="Search here" id="search">
            </p>
            <p>
                Using iFrame embed the vdeo from you tube: <br>
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/OWuPgq9wEyI"

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>

                Map to Athipalayam Pirivu: <br>

                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </p>
            <br>
            <p>
                Hear my fav song: <br>
                <audio src="/Maane Maane.mp3" controls></audio>
            </p>
            <br>
            <p>
                When I see a grl and started rolling tounguesðŸ¤£: <br>

            </p>
            <br>
            <p>
                Message: <br>
                <textarea name="Comments" id="Comments" cols="30" rows="10" placeholder="please cmnt"></textarea>
            </p>

            <!-- Radio Box -->
            <fieldset>
                <p>
                    I want to learn: <br>
                    <input type="radio" name="request" value="HTML" id="html"><label for="html">HTML</label>
                    <input type="radio" name="request" value="CSS" id="css"><label for="css">CSS</label> 
                    <input type="radio" name="request" value="Java Script" id="java script" checked><label for="java script">Java Script</label> 
                </p>
            </fieldset>
            <br>
            <!-- Multiple radiobox -->
            <fieldset>
                <p>
                    Skilled Languages: <br>
                    <input type="checkbox" name="Skills[]" value="python">python
                    <input type="checkbox" name="Skills[]" value="Java">Java
                    <input type="checkbox" name="Skills[]" value="PHP">PHP
                    <input type="checkbox" name="Skills[]" value="Java Script">Java Script
                    <input type="checkbox" name="Skills[]" value="C++">C++
                </p>
            </fieldset>
            <!-- optioned dropdown checkbox -->
            <p>
                Day: <br>
                <select name="req week" id="req week">
                    <option value="Select day">Select day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Monday</option>
                    <option value="Thursday">Thursday</option>

                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </p>
            <p>
                Month: <br>
                <select name="req Month" id="Month">
                    <option value="Select Month">Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>

                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
            </p>

            <!-- multiple checkbox -->
            <p>
                Fav Foods: <br>

            <p>
                <input type="Submit" name="Submit" value="Next">
